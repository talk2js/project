<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Talk2gis</title>

<link rel="stylesheet" href="js/lib/talk2js/resources/main.css" />
<link rel="stylesheet" href="css/style.css" />

<script>
	dojoConfig = {
  		async: true,
  		parseOnLoad: true,
   		packages: [
			{ name: "talk2js", location: "../../talk2js"},
	        { name: "app", location: "../../../src/app"}
	 	]
	};
</script>
<script type="text/javascript" src="js/lib/dojo-release-1.10.0/dojo/dojo.js"></script>
<script type="text/javascript" src="js/lib/OpenLayers-2.12/OpenLayers.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/src/startup.js"></script>
</head>

<body class="claro">
    <div id="header" class="header">
    	<div id="logo" style="float:left; display:block; margin-left:40px;">
			<img src="./images/logo.png" style="width:120px; height:60px;"/>
		</div>
		<div id="menubar" style="float:right; margin-top:18px; margin-right:40px;" data-dojo-type="talk2js/component/menubar/MenuBar">
    	</div>
    </div>
    <div id="paneContainer"></div>
    <div id="footer" class="footer">
    	<div id="paneController" style="padding-left:15px;">
    	</div>
    </div>
</body>
</html>
