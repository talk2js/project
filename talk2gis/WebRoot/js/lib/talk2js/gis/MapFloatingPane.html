<div style="padding:0px;" class="mapFloatingPane" id="${id}">
	<div tabindex="0" role="button" class="mapFloatingPaneTitle" dojoAttachPoint="focusNode">
		<span dojoAttachPoint="closeNode" dojoAttachEvent="onclick: close" class="mapFloatingPaneCloseIcon"></span>
		<span dojoAttachPoint="maxNode" dojoAttachEvent="onclick: maximize" class="dojoxFloatingMaximizeIcon">&thinsp;</span>
		<span dojoAttachPoint="restoreNode" dojoAttachEvent="onclick: _restore" class="dojoxFloatingRestoreIcon">&thinsp;</span>	
		<span dojoAttachPoint="dockNode" dojoAttachEvent="onclick: minimize" class="mapFloatingPaneMinimizeIcon">&thinsp;</span>
		<span dojoAttachPoint="titleNode" class="dijitInline dijitTitleNode"></span>
	</div>
	<div dojoAttachPoint="canvas" class="mapFloatingPaneCanvas">
		<div dojoAttachPoint="containerNode" role="region" tabindex="-1" class="mapFloatingPaneContent">
		</div>
		<span dojoAttachPoint="resizeHandle"></span>
	</div>
</div>
