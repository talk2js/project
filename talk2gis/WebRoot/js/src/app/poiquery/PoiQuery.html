<div style="width:100%; height:100%;">
	<div data-dojo-type="dijit/layout/TabContainer" style="width:100%; height:100%;">
	
		<div title="中心点关键字周边搜索" data-dojo-type="dijit/layout/ContentPane">
			<table cellpadding="10" cellspacing="10">
		    	<tr>
		    		<td>城市</td>
		    		<td>
		    			<select data-dojo-type="dijit/form/Select" data-dojo-attach-point="cityNode">
			               	<option value="上海">上海</option>
			              	<option value="北京">北京</option>
			              	<option value="广州">广州</option>
			              	<option value="青岛">青岛</option>
			              	<option value="乌鲁木齐">乌鲁木齐</option>
		                </select>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>半径</td>
		    		<td>
		    			<input data-dojo-type="dijit/form/NumberSpinner" 
		    				data-dojo-attach-point="rangeNode" value="1000"
		    				data-dojo-props="smallDelta:100, constraints:{min:500,max:5000,places:0}" />
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>中心点关键字</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="centerKeywordNode"
		    				data-dojo-props="value:'徐家汇'"></div></td>
		    	</tr>
		    	<tr>
		    		<td>查询关键字</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="keywordNode"
		    				data-dojo-props="value:'酒店'"></div></td>
		    	</tr>
		    	<tr>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryNode">查询</div></td>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryClusterNode">查询(聚簇)</div></td>
		    	</tr>
		    </table>
		</div>
		
		<div title="中心点周边查询" data-dojo-type="dijit/layout/ContentPane">
			<table cellpadding="10" cellspacing="10">
		    	<tr>
		    		<td>查询关键字</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="keywordNode"
		    				data-dojo-props="value:'游乐场'"></div></td>
		    	</tr>
		    	<tr>
		    		<td>半径</td>
		    		<td><input data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="rangeNode" value="1000"
		    				data-dojo-props="smallDelta:100, constraints:{min:500,max:5000,places:0}" /></td>
		    	</tr>
		    	<tr>
		    		<td>经度</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="lonNode"
		    				data-dojo-props="value:13516149.5"></div></td>
		    	</tr>
		    	<tr>
		    		<td>纬度</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="latNode"
		    				data-dojo-props="value:3656365.2"></div></td>
		    	</tr>
		    	<tr>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryPoiByCenterPointButton">查询</div></td>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryClusterNode">查询(聚簇)</div></td>
		    	</tr>
		    </table>
		</div>
		
		<div title="关键字查询" data-dojo-type="dijit/layout/ContentPane">
			<table cellpadding="10" cellspacing="10">
		    	<tr>
		    		<td>类型</td>
		    		<td>
			    		<select data-dojo-type="dijit/form/Select" data-dojo-attach-point="typeNode">
			               	<option value="住宿">住宿</option>
			               	<option value="餐馆">餐馆</option>
			              	<option value="医院">医院</option>
			              	<option value="学校">学校</option>
			              	<option value="加油站">加油站</option>
		                </select>
		          	</td>
		    	</tr>
		    	<tr>
		    		<td>城市</td>
		    		<td>
		    			<select data-dojo-type="dijit/form/Select" data-dojo-attach-point="cityNode">
			               	<option value="上海">上海</option>
			              	<option value="北京">北京</option>
			              	<option value="广州">广州</option>
			              	<option value="青岛">青岛</option>
			              	<option value="乌鲁木齐">乌鲁木齐</option>
		                </select>
		    		</td>
		    	</tr>
		    	<tr>
		    		<td>查询关键字</td>
		    		<td><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="keywordNode"
		    				data-dojo-props="value:'游乐场'"></div></td>
		    	</tr>
		    	<tr>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryNode">查询</div></td>
		    		<td><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="queryClusterNode">查询(聚簇)</div></td>
		    	</tr>
		    </table>
		</div>
		
		<div title="空间查询" data-dojo-type="dijit/layout/ContentPane">
			
		</div>
	</div>
</div>
